<form [formGroup]="stepForm" novalidate (ngSubmit)="onSubmit()" class="editForm">
  <div class="form-group">
      <label class="center-block">Situation familiale:
      <select class="form-control" formControlName="familySituationId">
        <option *ngFor="let familySituation of familySituations | async" [value]="familySituation.id">{{familySituation.label}}</option>
      </select>
    </label>
    </div>

  <div class="form-group" *ngIf="stepForm.controls['familySituationId'].value == 3">
    <label class="center-block">Nb d'enfants:
        <input class="form-control" formControlName="numberOfChildren">
      </label>
  </div>

  <div style="margin-bottom: 1em">
    <button type="submit" [disabled]="stepForm.pristine || !stepForm.valid" class="btn btn-success">Next</button> &nbsp;
  </div>
</form>
